    <div class="container">
        <div class="filter">
            <form th:method="POST" th:action="@{person account/product/search}">
                <div class="filter_form">
                    <p class="title_p">Выберите параметры для сортировки, поиска, фильтрации</p>
                    <label class="p_p">Поиск по наименованию</label>
                    <input class="filter_form_input" type="text" name="search" th:value="*{value_search}" id="search">
                    <br>
                    <p class="p_p">Цена, руб.</p>
                    <label for="ot">От</label>
                    <input class="filter_form_input" type="text" name="ot" th:value="*{value_price_ot}" id="ot">
                    <label for="do">До</label>
                    <input class="filter_form_input" type="text" name="do" th:value="*{value_price_do}" id="do">
                    <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
                    <label for="ascending_price">По возрастанию цены</label>
                    <br>
                    <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
                    <label for="descending_price">По убыванию цены</label>
                    <br>
                    <p class="p_p">Категория товаров: </p>
                    <input type="radio" id="furniture" name="category" value="furniture">
                    <label for="furniture">Посуда</label><br>
                    <input type="radio" id="appliances" name="category" value="appliances">
                    <label for="appliances">Домашний текстиль</label><br>
                    <input type="radio" id="clothes" name="category" value="clothes">
                    <label for="clothes">Аксессуары для ванной</label><br>
                    <br>
                    <input class="btn_submit" type="submit" value="Найти" name="" id="">
                </div>
            </form>
        </div>

        <div class="products">
            <div class="all_products">
                <h3 class="h3">Результат поиска, cортировки, фильтрации: </h3>
                <div class="card_item" th:each="product : ${search_product}">
                    <img class="card_image" th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                    <a class="card_title" th:href="@{/person account/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p class="card_price" th:text="'Цена: ' + ${product.getPrice()} + ' руб.'"></p>
                    <a class="btn_submit" th:href="@{/cart/add/{id}(id=${product.getId()})}">В корзину</a>
                </div>


                <h3 class="h3">Все доступные товары: </h3>
                <div class="card_item" th:each="product : ${products}">
                    <img class="card_image" th:src="'/img/' + ${product.imageList[0].getFileName()}">
                    <a class="card_title" th:href="@{/person account/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p class="card_price" th:text="'Цена: ' + ${product.getPrice()} + ' руб.'"></p>
                    <a class="btn_submit" th:href="@{/cart/add/{id}(id=${product.getId()})}">В корзину</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <h2 class="logo_f">GreenShop</h2>
        <img class="ss" th:src="@{/static/img/ss.png}"/>
        <p class="footer_p">Единый многоканальный номер 8-800-111-11-11</p>
