<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/style/user/personInfo.css}" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link type="img" rel="icon" href="/static/img/icon.png">
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
</head>
<body>
<div class="page">

  <div class="header">
    <h1 class="logo">GreenShop</h1>
    <div class="nav">
      <form th:method="POST" th:action="@{/logout}">
        <button class="nav_item">Выйти</button>
      </form>
      <form action="/admin/person">
        <button class="nav_item">Пользователи</button>
      </form>
      <form action="/admin/orders">
        <button class="nav_item">Заказы</button>
      </form>
      <form action="/admin/product/add">
        <button class="nav_item">Добавить товар</button>
      </form>
    </div>
  </div>

  <div class="container">
    <h2 class="h2">Информация о пользователе</h2>
      <div class="edit_form">
        <p class="user" th:text="'Логин: ' + ${person.getLogin()}"/>
        <p class="user" th:text="'Пароль: ' + ${person.getPassword()}"/>
        <p class="user" th:text="'Роль: ' + ${person.getRole()}"/>
        <a class="btn_submit" th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Редактировать</a>
        <a class="btn_submit" th:href="@{/admin/person/delete/{id}(id=${person.getId()})}">Удалить</a>
        <a class="btn_submit" href="/admin/person">Назад</a>
      </div>
  </div>

  <div id="footer">
    <h2 class="logo_f">GreenShop</h2>
    <img class="ss" th:src="@{/static/img/ss.png}"/>
    <p class="footer_p">Единый многоканальный номер 8-800-111-11-11</p>
  </div>

</div>
</body>
</html>
