<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/user/cart.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="img" rel="icon" href="/static/img/icon.png">
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>
    <div class="page">

        <div class="header">
            <h1 class="logo">GreenShop</h1>
            <div class="nav">
                <form action="/index">
                    <button class="nav_item">На главную</button>
                </form>
                <form method="get" th:action="@{/orders}">
                    <button class="nav_item">Заказы</button>
                </form>
                <form method="get" th:action="@{/cart}">
                    <button class="nav_item">Корзина</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="all_products">
                <h2 class="h2">Корзина товаров</h2>
                <div class="card_item" th:each="product : ${cart_product}">
                    <img class="card_image" th:src="'/img/' + ${product.imageList[0].getFileName()}">
                    <a class="card_title" th:href="@{/person account/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p class="card_p" th:text="'Цена: ' + ${product.getPrice()} + ' руб.'"></p>
                    <a class="btn_submit" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
<!--                    <a class="btn_submit" href="/index">Назад</a>-->
                </div>
            </div>
        </div>


        <div class="price">
            <h2 class="h4" th:text="'Итоговая цена: ' + ${price} + ' рублей'"></h2>
            <a class="btn_or" href="/order/create">Оформить заказ</a>
        </div>

        <div id="footer">
            <h2 class="logo_f">GreenShop</h2>
            <img class="ss" th:src="@{/static/img/ss.png}"/>
            <p>Единый многоканальный номер 8-800-111-11-11</p>
        </div>
    </div>
</body>
</html>
