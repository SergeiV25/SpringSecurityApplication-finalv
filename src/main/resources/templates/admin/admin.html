<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/admin/admin.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="img" rel="icon" href="/static/img/icon.png">
    <meta charset="UTF-8">
    <title>Админ панель</title>
</head>
<body>
<div class="page">

    <div class="header">
        <h1 class="logo">GreenShop</h1>
        <div class="nav">
            <form th:method="POST" th:action="@{/logout}">
                <button class="nav_item">Выйти</button>
            </form>
            <form action="/admin/person">
                <button class="nav_item">Пользователи</button>
            </form>
            <form action="/admin/orders">
                <button class="nav_item">Заказы</button>
            </form>
            <form action="/admin/product/add">
                <button class="nav_item">Добавить товар</button>
            </form>
        </div>
    </div>
    <br>
    <div class="container">
        <h2 class="h2">Каталог товаров: </h2>

        <div class="card_item" th:each="product : ${products}">
            <img class="card_image" th:src="'/img/' + ${product.imageList[0].getFileName()}">
            <p class="card_title" th:text="'Наименование: ' + ${product.getTitle()}"></p>
            <p class="desc" th:text="'Описание: ' + ${product.getDescription()}"></p>
            <p class="price" th:text="'Цена: ' + ${product.getPrice()} +' руб.'"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
<!--            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>-->
            <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
            <a class="card_item_link" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
            <a class="card_item_link" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
        </div>
    </div>

    <div id="footer">
        <h2 class="logo_f">GreenShop</h2>
        <img class="ss" th:src="@{/static/img/ss.png}"/>
        <p class="footer_p">Единый многоканальный номер 8-800-111-11-11</p>
    </div>

</div>
</body>
</html>
